name: MLOps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
- name: Lint code
  run: |
    pip install flake8
    flake8 app/

      - name: Run tests
        run: |
          export PYTHONPATH=$(pwd)/mlops-homework:$PYTHONPATH
          if [ -d "tests" ]; then
            pytest tests/
          else
            echo "No tests folder found, skipping tests"
          fi
