name: MLOps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint code
        run: |
          pip install flake8
          flake8 app/

      - name: Run unit tests
        run: |
          export PYTHONPATH=$(pwd)
          pytest tests/

      - name: Smoke Test
        run: |
          docker build -t mlops-homework:latest .
          docker run -d --name mlops-test -p 5000:5000 mlops-homework:latest
          curl -s -X POST -H "Content-Type: application/json" \
            -d '{"text": "example"}' http://localhost:5000/predict | grep "prediction"
          docker stop mlops-test && docker rm mlops-test
