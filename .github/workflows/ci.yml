name: MLOps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 4: Lint code
      - name: Lint code
        run: |
          pip install flake8
          flake8 app/

      # Step 5: Run unit tests
      - name: Run unit tests
        run: |
          export PYTHONPATH=$(pwd)/mlops-homework:$PYTHONPATH
          if [ -d "tests" ]; then
            pytest tests/
          else
            echo "No tests folder found, skipping tests"
          fi

      # Step 6: Smoke test
      - name: Smoke Test
        run: |
          docker build -t mlops-homework:latest .
          docker run -d --name mlops-test -p 5000:5000 mlops-homework:latest
          curl -s http://localhost:5000/predict | grep "expected_output"
          docker stop mlops-test && docker rm mlops-test
