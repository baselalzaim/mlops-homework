name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 pytest

      - name: Lint code
        run: flake8 app

      - name: Run tests
        run: pytest tests || echo "No tests yet"

      - name: Build Docker
        run: docker build -t mlops-homework:latest .

      - name: Smoke Test
        run: |
          docker run -d --name mlops-test -p 5000:5000 mlops-homework:latest
          sleep 5
          curl -s -X POST -H "Content-Type: application/json" -d '{"text": "example"}' http://localhost:5000/predict | grep "prediction"
          docker stop mlops-test && docker rm mlops-test
